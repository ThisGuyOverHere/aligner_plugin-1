<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Matecat Aligner</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css"></link>

    <tal:block  tal:repeat="css_url app_css">
        <link rel="stylesheet" tal:attributes="href css_url"/>
    </tal:block>
    <!-- Begin Inspectlet Asynchronous Code -->
    <script type="text/javascript">
        (function() {
            window.__insp = window.__insp || [];
            __insp.push(['wid', ${inspectlet_website_id}]);
            var ldinsp = function(){
                if(typeof window.__inspld != "undefined") return; window.__inspld = 1; var insp = document.createElement('script'); insp.type = 'text/javascript'; insp.async = true; insp.id =
                    "inspsync"; insp.src = ('https:' == document.location.protocol ? 'https' : 'http') + '://cdn.inspectlet.com/inspectlet.js?wid=${inspectlet_website_id}&r=' + Math.floor(new Date().getTime()/3600000);
                    var x = document.getElementsByTagName('script')[0]; x.parentNode.insertBefore(insp, x); };
            setTimeout(ldinsp, 0);
        })();
    </script>
    <!-- End Inspectlet Asynchronous Code -->
</head>
<body>
<div id="app-root"></div>
<tal:block  tal:repeat="js_url app_js">
    <script tal:attributes="src js_url"></script>
</tal:block>
</body>
</html>
